<!DOCTYPE html>
<html lang="ru" onselectstart="return false;">

<head>
    <meta charset="UTF-8" />
    <title>Украшаем елку</title>
    <link rel="stylesheet" href="decorate_tree_styles.css" />
</head>

<body>
    <img src="Images/background.jpg" style="display: none;" />

    <header>
        <span class="textHeader" id="errorText">Ошибки: 0</span>
        <button class="buttonHeader" onclick="console.log('Menu button click')">Меню</button>
        <button class="buttonHeader" onclick="resetGame()">Рестарт</button>
        <span class="textHeader right" id="timerText">0:00</span>
    </header>


    <div class="tree">
        <img id="pos0" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos1" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos2" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos3" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos4" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos5" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos6" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos7" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos8" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos9" class="toy" src="Images//default.png" ondragstart="return false;">
        <img id="pos10" class="toy" src="Images//default.png" ondragstart="return false;">
    </div>

    <div class="gameBlock">
        <button class="gameButton left" onclick="clickTrue()"></button>
        <div class="cardObject">
            <img class="imageObject" src="Images/default.png" ondragstart="return false;">
        </div>
        <button class="gameButton right" onclick="clickFalse()"></button>
    </div>

    <img class="basket" src="Images//basket.png" ondragstart="return false;">

    <dialog id="dialog" onclick="this.close()">
        <h1>Мини-игра пройдена!</h1>
        <h2>Ваш результат</h2>
        <p>Время - <span id="resultTimer">00:00</span></p>
        <p>Количество ошибок - <span id="resultError">0</span></p>
    </dialog>
</body>

<script src="decorate_tree.js"></script>

</html>
